<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneySprout</title>
  <meta name="description" content="MoneySprout is a fun and educational platform teaching kids how to grow their money. Be the first to know when we launch!">
  <meta name="keywords" content="kids investing, financial education, savings, money app, money sprout">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="MoneySprout - Growing Tomorrow's Investors">
  <meta property="og:description" content="Sign up to be notified when we launch. MoneySprout helps kids learn money skills early.">
  <meta property="og:image" content="https://yourdomain.com/preview.png">
  <meta property="og:url" content="https://yourdomain.com">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "MoneySprout",
    "url": "https://yourdomain.com"
  }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px 20px;
      display: flex;
      justify-content: center;
    }
    .logo {
      max-width: 600px;
      height: auto;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .illustration {
      max-width: 300px;
      height: auto;
    }
    .form-container {
      max-width: 350px;
      text-align: left;
    }
    .form-container p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .form-container input[type="email"] {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-container button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }
    .form-container button:hover {
      background-color: #256c2a;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="MoneySprout Logo" class="logo">
  </header>
  <div class="content">
    <img src="plant-growing-coins.png" alt="Growing Plant with Coins" class="illustration">
    <div class="form-container">
      <p>Our site is taking root. Be the first to know when we launch!</p>
      <form action="https://formspree.io/f/xnnzdbvk" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>
</body>
</html>
